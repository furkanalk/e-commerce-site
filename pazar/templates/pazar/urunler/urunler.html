<div class="flex flex-wrap bg-gray-200">
    {% for product in products %}        
        {% if product.premium == False %}
        <div class="product w-1/4 p-2">
            <div class="p-3 bg-gray-100">
                <a href="{% url 'pazar' product.category.slug product.slug %}">
                    
                    <div class="image overflow-hidden">
                        {% if product.image %}
                        <img src="{{ product.image.url }}" class="hover:scale-110 transition-all duration-500" alt="Image of {{ product.title }}"> <!--product.get_thumbnail-->
                        {% else %}
                        <img src="http://via.placeholder.com/300x300" class="hover:scale-110 transition-all duration-500" alt="Image of {{ product.title }}"> <!--product.get_thumbnail-->
                        {% endif %}
                    </div>
                    <style>
                        .turuncu {
                        color: orange;
                        }
                        .gri {
                        color: #d1d5db;
                        }
                        </style>
                        <div class = "py-1">
                            <i class="fa fa-star turuncu{% if product.average_rating < 1 %}-o empty gri{% endif %}"></i>
                            <i class="fa fa-star turuncu{% if product.average_rating < 2 %}-o empty gri{% endif %}"></i>
                            <i class="fa fa-star turuncu{% if product.average_rating < 3 %}-o empty gri{% endif %}"></i>
                            <i class="fa fa-star turuncu{% if product.average_rating < 4 %}-o empty gri{% endif %}"></i>
                            <i class="fa fa-star turuncu{% if product.average_rating < 5 %}-o empty gri{% endif %}"></i>
                        </div>
                    <h2 class="text-medium h-12 font-medium">{{ product.title }}</h2>
                    <p class="text-m text-gray-600">â‚º{{ product.get_display_price }}</p>
                </a>  
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
